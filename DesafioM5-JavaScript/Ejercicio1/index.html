<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    
</head>
<body>

    <div class="contenedor-gral">
        <h1 class="titulo">PUNTO DE EQUILIBRIO</h1>
        <input id="costoVariable" placeholder="Introduzca el costo variable">
        <input id="costoFijo" placeholder="Introduzca el costo fijo">
        <input id="precioVenta" placeholder="Introduzca el precio de venta">
        <button id="calculoPE">Calcular</button>
        <h2 id="puntoEquilibrio"></h2>

    </div>
    
</body>
<script src="jquery-3.7.0.min.js"></script>
<script> $(document).ready(function(){
    $("#calculoPE").click(function(){
        costoVariable=$("#costoVariable").val()
        costoFijo=$("#costoFijo").val()
        precioVenta=$("#precioVenta").val()
        puntoEquilibrio=costoFijo / (precioVenta - costoVariable)
        $("#puntoEquilibrio").text("Punto de Equilibrio :"+puntoEquilibrio)
        
    });
  });   </script>
</html>
